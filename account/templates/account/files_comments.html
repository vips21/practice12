{% extends "account/main.html" %}

{% block content %}
    <h1>File comments</h1>
    <img src="{{ file.files.url }}" height="150"  width="150">
    {% for comment in comments %}
        <li>{{comment.comments}}</li> - by {{comment.commented_by.email}}
    {% endfor %}
    <form style="margin-top: 10px; margin-left: 10px;" action="/file_comment/{{file.id}}" method="post">
        {% csrf_token %}
        <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Commenet</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="comments" name="comments" placeholder="comments" required>
        </div>
        <button class="btn btn-primary" type="submit">Post</button>          
    </form>
{% endblock %}
