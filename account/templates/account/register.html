{% extends "account/main.html" %}

{% block content %}
    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    </form>
{% endblock %}
